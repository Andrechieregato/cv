<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <div class="main">
        <form class="container-values" action="">
            <div class="container-first">
                <label for="">First input</label>
                <input class="input-1" type="text">
            </div>
            <div class="container-second">
                <label for="">second input</label>
                <input class="input-2"type="text">
            </div>
        </form>
        <!-- Form Operators-->
        <div class="container-operator">
            <button class="button-operators" value="+">+</button>
            <button class="button-operators" value="-">-</button>
            <button class="button-operators" value="/">\</button>
            <button class="button-operators" value="*">x</button>
            <button class="button-operators" value="%">%</button>
        </div>
</div>
<button class="submit-button" type="submit">Try me</button>

    <script src="script.js"></script>
</body>
</html>
