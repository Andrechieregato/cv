<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
</head>

<style>
    table{
        width:100%;
    }

    .block-1, .block-2{
        width:600px;
        height:300px;
    }

    .block-1
    {
        background-color:black;
    }

    .block-2
    {
        background-color:gold;
    }

    h1{
        color:white;
        display:flex;
        flex-direction:flex-start;
        align-items:center;
    }
</style>
<body>
        <table>
            <th class="block-1">
                <h1>Block-1</h1>
            </th>
            <th class="block-2">
                <h1>Block-2</h1>
            </th>
        </table>
</body>
</html>
